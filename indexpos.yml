<div class="editor-title">
    <h1 class="title">Ready to try <span class="highlithed">Shortcut Master</span>?</h1>
    <p>Begin learning here by typing in the terminal your adobe software name and the tool-name</p>
</div>
<div class="keypad f ai-fs fd-c down">
</div>

data.forEach(elem => {
    let keyRow = document.createElement("div");
    keyRow.classList = "key-row f";
    for (let i = 0; i < elem.length; i++) {
        let clas = elem[i].key.width;
        let symbol = elem[i].key.symbol;
        let rand = Math.ceil(Math.random() * elem.length);
        let key = document.createElement("button");
        key.classList = `key ${clas}`;
        key.textContent = symbol;
        key.style.boxShadow = i == rand ? `0px 0px 15px 8px #FF11${rand * 8}` : 0;
        keyRow.appendChild(key)
    }
    keyboard.appendChild(keyRow);
});