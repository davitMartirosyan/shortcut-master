<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Capriola&family=Montserrat:wght@100;200;300&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/main.css">
    <title>Shortcut Master</title>
</head>
<body>
    <div class="wrapper">
    <header class="f jc-sb ai-c">
        <div class="sh_logo">
            <a href="#"><img src="assets/sh-mstr.svg" alt=""></a>
        </div>
        <div class="top-bar">
            <ul class="f top-menu menu">
                <li><a class="link" href="#">Home</a></li>
                <li><a class="link" href="#">Learn</a></li>
                <li><a class="link" href="#">About</a></li>
                <li><a class="link" href="#">Features</a></li>
                <li><a class="link" href="#">Contact Us</a></li>
            </ul>
            <span class="ln"></span>
        </div>
        <div class="get-started f jc-sb">
            <button class="btn btn-border">Components</button>
            <button class="btn btn-primary">Get Started</button>
        </div>
    </header>
    <section class="hero">
        <div class="section-container f jc-sb">
            <div class="visualisation f jc-sb">
                <div class="visual-left f fd-c">
                    <div class="title f fd-c">
                        <h1 class="annotation">
                            <i class="fa-solid fa-arrow-pointer"></i>
                            Just. Touch. It.
                        </h1>
                        <p>Shortcut Master helps creative people memorize shortcuts faster.</p>
                    </div>
                    <div class="button-components f">
                        <button class="big btn-yellow f fd-c f-end jc-sb">
                            <span class="key-icon command"></span>
                            <span class="key-word">command</span>
                        </button>
                        <button class="big btn-pink f fd-c f-end jc-sb">
                            <span class="key-icon option"></span>
                            <span class="key-word">option</span>
                        </button>
                    </div>
                    <div class="email-form">
                        <form action="#" method="POST" class="form f jc-sb">
                            <input type="text" placeholder="Email:" class="email" name="email">
                            <button type="submit" class="btn btn-primary send"><i class="fa-solid fa-paper-plane"></i></button>
                        </form>
                    </div>
                </div>
                <div class="visual-right">
                    <div class="tools f ai-c">
                        <ul class="menu tool-bar f fd-c ai-c jc-sa">
                            <li><span class="tool text-tool"></span></li>
                            <li><span class="tool paint-tool"></span></li>
                            <li><span class="tool crop-tool"></span></li>
                            <li><span class="tool pos-tool"></span></li>
                            <li><span class="tool pen-tool"></span></li>
                            <li><span class="tool eyedropper-tool"></span></li>
                            <li><span class="tool cut-tool"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="adobe-packet">
                <div class="packet">
                    <img src="assets/components/Group 16.svg" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="try no-narrow f jc-c">
        <div class="try-section f fd-c ai-c">
            <div class="editor-title">
                <h1 class="title">Ready to try <span class="highlithed">Shortcut Master</span>?</h1>
                <p>Begin learning here by typing in the terminal your adobe software name and the tool-name</p>
            </div>
            <div class="terminal">
                <div class="console f jc-sb ai-c">
                    <span class="user">
                        <i class="fa-solid fa-chevron-right"></i>
                        <i class="fa-solid fa-dollar-sign"></i>
                    </span>
                    <div class="commands">
                        <input type="text" name="command" class="command-line" autofocus>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="how"></section>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
